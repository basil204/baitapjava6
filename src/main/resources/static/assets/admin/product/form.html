<div class="panel panel-default">
  <div class="panel-heading">PRODUCT EDITION</div>
  <div class="panel-body">
    <div class="row">
      <div class="col-sm-4 text-center">
        <label for="image">
          <img ng-src="{{'/assets/images/'+form.image}}" style="max-width: 100%; height: 180px;">
        </label>
      </div>
      <div class="col-sm-8">
        <div class="row">
          <div class="col-sm-6">
            <div>Name</div>
            <input ng-model="form.name" type="text" class="form-control">
          </div>
          <div class="col-sm-6">
            <div>Price</div>
            <input ng-model="form.price" type="number" class="form-control">
          </div>
          <div class="col-sm-6">
            <div>Image</div>
            <input type="file" class="form-control" id="image"
            onchange="angular.element(this).scope().imageChanged(this.files)">
          </div>
          <div class="col-sm-6">
            <div>Category</div>
            <select ng-model="form.category.id"  class="form-control">
              <option ng-repeat="cate in cates" ng-value="cate.id">{{cate.name}}</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-6">
            <div>Create Date</div>
            <input ng-model="form.createDate"  type="date" class="form-control">
          </div>
          <div class="form-group col-sm-6">
            <div>Available?</div>
            <div class="form-control">
              <label class="radio-inline">
                <input ng-model="form.available"  ng-value="true" name="available" type="radio">YES
              </label>
              <label class="radio-inline">
                <input ng-model="form.available" ng-value="false" name="available" type="radio">NO
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="panel-footer text-center">
    <button ng-click="create()" class="btn btn-primary">
      <span class="glyphicon glyphicon-plus"></span> Add
    </button>
    <button ng-click="update()" class="btn btn-warning" >
      <span class="glyphicon glyphicon-edit"></span> Edit
    </button>
    <button  ng-click="delete(form)" class="btn btn-danger" >
      <span class="glyphicon glyphicon-trash"></span> Delete
    </button>
    <button ng-click="reset()" class="btn btn-info" >
      <span class="glyphicon glyphicon-refresh"></span> Reset
    </button>
  </div>
</div>
