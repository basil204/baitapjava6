<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category Fragment</title>
</head>
<body>
<div th:fragment="category">
    <ul class="list-group">
        <a th:each="c:${cates}" th:href="@{|/product/list?cid=${c.id}|}" class="list-group-item">[[${c.name}]]</a>

    </ul>
</div>
</body>
</html>
