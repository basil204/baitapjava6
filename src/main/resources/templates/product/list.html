<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{/layout/index :: dynamic(~{::main})}"
>
  <body>
    <main class="row">
      <h1 class="text-center">Product List</h1>
      <div class="row">
        <div class="col-sm-4" th:each="items : ${products}">
          <div class="panel panel-primary poly-item text-center">
            <div class="panel-heading">
              <h3 class="panel-title" th:text="${items.name}"></h3>
            </div>
            <div class="panel-body">
              <a th:href="@{|/product/detail/${items.id}|}">
                <img th:src="@{|/assets/images/${items.image}|}" />
              </a>
            </div>

            <div class="panel-footer text-right">
              <b class="pull-left">$<span th:text="${items.price}"></span></b>
              <button th:attr="ng-click=@{|cart.add(${items.id})|}"
                class="btn btn-success">
                <i class="glyphicon glyphicon-shopping-cart"></i> Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
